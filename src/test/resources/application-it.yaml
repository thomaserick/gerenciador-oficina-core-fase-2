spring:
  datasource:
    URL: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: '"_IT"'
        '[generate_statistics]': true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    default-schema: _IT
    schemas: _IT